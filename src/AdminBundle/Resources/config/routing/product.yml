product_index:
    path:     /list
    defaults: { _controller: "AdminBundle:Product:index" }
    methods:  GET

product_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Product:show" }
    methods:  GET

product_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Product:new" }
    methods:  [GET, POST]

product_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Product:edit" }
    methods:  [GET, POST]

product_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Product:delete" }
    methods:  [GET, DELETE]

product_info:
    path:     /info
    defaults: { _controller: "AdminBundle:Product:info" }
    methods:  POST

product_image_delete:
    path:     /image/remove
    defaults: { _controller: "AdminBundle:Product:removeImage" }
    methods:  POST
